{% extends "base.html" %}

{% block content %}
<!-- container for page contents, with two rows -->
    <div class="container py-5 px-4">
        <!-- 1st row: Add Job button which brings up add job form page -->
        <div class="row py-5">
            <div class="col-12 col-sm-10 col-md-8 col-lg-4 pt-3 pt-md-0">
                <a href="{% url 'add_job' %}" class="btn btn-brand btn-icon"><i class="bi bi-plus icon-btn"
                        aria-hidden="true"></i>Add Job</a>
            </div>
        </div>
        <!-- 2nd row: Section with details of the jobs added by the user -->
        <div class="row py-3">
            <section>
                <h1 class="mb-4">Your Jobs</h1>
                <!-- row containing colums, each with cards showing job details -->
                <div class="row">
                    <!-- for each job passed in from MyJobs ListView, display the details in a card, with edit and delete buttons -->
                    {% for job in job_list %}
                    <div class="col-12 col-sm-10 col-md-6 col-lg-4">
                        <div class="card mb-4">
                            <div class="card-body">
                                <h4 class="card-title">{{ job.employer_name }}</h4>
                                <p class="card-text"><i class="bi bi-play-btn card-icon" aria-hidden="true"></i><span
                                        class="card-label"> Start date:</span> {{ job.start_date }}</p>
                                <p class="card-text"><i class="bi bi-stop-btn card-icon" aria-hidden="true"></i><span
                                        class="card-label"> Finish date:</span> {{ job.finish_date }}</p>
                                <p class="card-text"><i class="bi bi-calendar-week card-icon" aria-hidden="true"></i>
                                    {{ job.get_full_or_part_time_display }}</p>
                            </div>
                            <div class="card-footer d-flex justify-content-around">
                                <a href="#" class="btn btn-brand btn-icon btn-card"><i class="bi bi-pencil icon-btn-sm"
                                        aria-hidden="true"></i> Edit</a>
                                <a href="#" class="btn btn-brand btn-icon btn-card"><i class="bi bi-trash icon-btn-sm"
                                        aria-hidden="true"></i> Delete</a>
                            </div>
                        </div>
                    </div>
                    {% endfor %}
                </div>
            </section>
        </div>
    </div>

{% endblock %}
