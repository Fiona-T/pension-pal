{% extends "base.html" %}

{% load i18n %}

{% block head_title %}{% trans "Sign Out" %}{% endblock %}

{% block content %}
<div class="container py-5 px-4">
  <div class="row pt-5">
    <div class="col-12 col-sm-8 col-lg-6 mx-auto pt-2 pt-md-4">
      <h1 class="py-2">{% trans "Sign Out" %}</h1>

      <p class="py-2">{% trans 'Are you sure you want to sign out of your account?' %}</p>
    </div>
  </div>
  <div class="row">
    <div class="col-12 col-sm-8 col-lg-6 mx-auto pt-2">
      <form method="post" action="{% url 'account_logout' %}">
        {% csrf_token %}
        {% if redirect_field_value %}
        <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}" />
        {% endif %}
        <div class="d-flex justify-content-between mt-5">
          <a class="btn btn-brand mb-2 btn-form btn-secondary" id="go-back">Cancel</a>
          <button class="btn btn-brand mb-2 btn-form" type="submit">{% trans 'Yes, Sign Out' %}</button>
        </div>
      </form>
    </div>
  </div>
</div>
{% endblock %}
