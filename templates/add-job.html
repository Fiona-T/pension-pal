{% extends "base.html" %}

{% block content %}
<!-- container for page contents -->
    <div class="container py-5 px-4">
        <div class="row py-5">
            <div class="col-12 col-sm-8 col-lg-6 mx-auto pt-2">
                <section>
                    <h1 class="mb-4">Add a Job</h1>
                    <form action="" method="POST">
                        {% csrf_token %}
                        {{ form.as_p }}
                        <a href="{% url 'my_jobs' %}" class="btn btn-brand btn-icon btn-card">Cancel</a>
                        <button class="btn btn-brand mb-2" type="submit">Add Job</button>
                    </form>
                </section>
            </div>
        </div>
    </div>

{% endblock %}
